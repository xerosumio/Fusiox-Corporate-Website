<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i18n Fix Test</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="assets/js/i18n.js"></script>
</head>
<body>
    <h1>i18n Fix Test</h1>
    
    <!-- Language Selector -->
    <div x-data="languageSelector()">
        <button @click="toggleDropdown()">
            <span x-text="currentLanguageObj.nativeName"></span>
        </button>
        <div x-show="isOpen" @click.away="closeDropdown()">
            <template x-for="language in languages" :key="language.code">
                <button @click="changeLanguage(language.code)" x-text="language.nativeName"></button>
            </template>
        </div>
    </div>
    
    <!-- Test Content -->
    <div>
        <h2 data-i18n="services.hero.title">Our Services</h2>
        <p data-i18n="services.hero.subtitle">Comprehensive business incorporation and compliance services tailored to your needs.</p>
        <p data-i18n="services.most-popular">Most Popular</p>
        <p data-i18n="services.company-secretary.title">Company Secretary Service</p>
        <p data-i18n="services.company-secretary.description-main">Professional company secretary services to ensure your business remains compliant with Hong Kong regulations.</p>
    </div>
    
    <div>
        <h3>Debug Info:</h3>
        <p id="debug-info"></p>
    </div>
    
    <script>
        function updateDebugInfo() {
            const debugElement = document.getElementById('debug-info');
            if (window.i18n) {
                debugElement.innerHTML = `
                    i18n Available: Yes<br>
                    Current Language: ${window.i18n.currentLanguage}<br>
                    Sample Translation: ${window.i18n.translate('services.hero.title')}<br>
                    Translation Keys Count: ${Object.keys(window.i18n.translations[window.i18n.currentLanguage] || {}).length}
                `;
            } else {
                debugElement.innerHTML = 'i18n not available';
            }
        }
        
        // Update debug info periodically
        setInterval(updateDebugInfo, 1000);
        
        // Initial update
        setTimeout(updateDebugInfo, 100);
    </script>
</body>
</html>
