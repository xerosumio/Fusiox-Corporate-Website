<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple i18n Test</title>
</head>
<body>
    <h1>Simple i18n Test</h1>
    
    <div>
        <p data-i18n="services.hero.title">Our Services</p>
        <p data-i18n="services.most-popular">Most Popular</p>
    </div>
    
    <div>
        <button onclick="testI18n()">Test i18n</button>
        <button onclick="changeLang('zh-Hant')">Change to Chinese</button>
    </div>
    
    <div id="output"></div>
    
    <script src="assets/js/i18n.js"></script>
    <script>
        function testI18n() {
            const output = document.getElementById('output');
            if (window.i18n) {
                output.innerHTML = `
                    i18n available: Yes<br>
                    Current language: ${window.i18n.currentLanguage}<br>
                    Translation test: ${window.i18n.translate('services.hero.title')}<br>
                    Elements with data-i18n: ${document.querySelectorAll('[data-i18n]').length}
                `;
            } else {
                output.innerHTML = 'i18n not available';
            }
        }
        
        function changeLang(lang) {
            if (window.i18n) {
                window.i18n.setLanguage(lang);
                window.i18n.updatePageContent();
                testI18n();
            }
        }
        
        // Test on load
        setTimeout(testI18n, 100);
    </script>
</body>
</html>
