<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Test</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <h1 data-i18n="how-it-works.different.all-in-one.title">All-in-One Platform</h1>
    <p data-i18n="how-it-works.different.expert-review.title">Expert Review</p>
    <button onclick="window.i18n.setLanguage('zh-Hant')">Switch to Traditional Chinese</button>
    <button onclick="window.i18n.setLanguage('zh-Hans')">Switch to Simplified Chinese</button>
    <button onclick="window.i18n.setLanguage('en')">Switch to English</button>
    
    <script src="assets/js/i18n.js"></script>
    <script src="test_switch.js"></script>
    <script>
        console.log('Language test loaded');
        console.log('Current language:', window.i18n.currentLanguage);
        console.log('Translation for all-in-one title:', window.i18n.translate('how-it-works.different.all-in-one.title'));
    </script>
</body>
</html>
