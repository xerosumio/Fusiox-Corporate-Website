<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal i18n Test</title>
</head>
<body>
    <h1 data-i18n="services.hero.title">Our Services</h1>
    <p data-i18n="services.hero.subtitle">Comprehensive business incorporation and compliance services tailored to your needs.</p>
    
    <div id="debug"></div>
    
    <script src="assets/js/i18n.js"></script>
    <script>
        // Simple test
        setTimeout(function() {
            const debug = document.getElementById('debug');
            debug.innerHTML = '<h2>Debug:</h2>';
            
            if (window.i18n) {
                debug.innerHTML += '<p>✅ i18n found</p>';
                debug.innerHTML += '<p>Language: ' + window.i18n.currentLanguage + '</p>';
                
                const elements = document.querySelectorAll('[data-i18n]');
                debug.innerHTML += '<p>Elements found: ' + elements.length + '</p>';
                
                elements.forEach((element, index) => {
                    const key = element.getAttribute('data-i18n');
                    const translation = window.i18n.translate(key);
                    const originalText = element.textContent;
                    debug.innerHTML += '<p>' + index + ': ' + key + ' = "' + translation + '" (was "' + originalText + '")</p>';
                });
                
                // Force update
                window.i18n.updatePageContent();
                
            } else {
                debug.innerHTML += '<p>❌ i18n not found</p>';
            }
        }, 1000);
    </script>
</body>
</html>
